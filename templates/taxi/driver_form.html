{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy|linebreaksgit commit -am 'Solution of py-taxi-service-user-form-and-validation' }}

    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
{% endblock %}
